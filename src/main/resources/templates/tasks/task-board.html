<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  <title>Kanban Board</title>
</head>
<body>
	<nav th:replace="layouts :: navbarTASK"></nav>
	<div sec:authorize="isAuthenticated()">
	<div>
		<h4>Task Kanban Board</h4>
		<br>
		<div sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')">
			<a th:href="@{/kanban-board/userstories/board}" class="btn-primary btn-sm mb-3" >Userstory Kanban Board</a>
		</div>
		<div>&nbsp;</div>
		<div>
			<a th:href="@{/kanban-board/subtasks/board}" class="btn-primary btn-sm mb-3" >Subtask Kanban Board</a>
		</div>
		<div>&nbsp;</div>
		<div>
			<a th:href="@{/kanban-board/tasks/new}" class="btn-primary btn-sm mb-3" >Add new Task</a>
		</div>
		<br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Task Name</th>
					<th>Description</th>
					<th>Task Id</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aTask : ${tasksList}">
					<td th:text="${aTask.name}"></td>
					<td th:text="${aTask.description}"></td>
					<td th:text="${aTask.taskId}" sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')"></td>
					<td sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>hidden</td>
					
					<td>
					 <div sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')">
				  	 	<a th:href="@{/kanban-board/tasks/workflow/(id=${aTask.taskId})}" class="btn-info btn-sm" >Assign task to</a>	
				  	 </div>		
				  	 <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>


</body>
</html>
